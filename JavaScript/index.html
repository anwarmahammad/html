    <!-- Math Table -->
    <div class="container mt-3">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header bg-secondary text-white">
                        <h3>kids Math table</h3>
                    </div>
                    <div class="card-body bg-light">
                        <form>
                            <div class="row">
                                <div class="col-md-4">                             
                            <div class="form-group">
                                <label>Enter a Number</label>
                                <input id="req-Number" class="form-control" placeholder="Your Number">
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="form-group">
                                <label for="multiplier" class="form-label">Select the Multiplier</label>
                                <input type="range" class="custom-range" id="multiplie" min="1" max="10" value="1">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
</div>
    <!-- Result Section -->
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body bg-light">
                          <div class="row align-items-center  ">
                              <div class="col-md-2">
                                  <h1 class="display-2">
                                      <span class=" badge badge-secondary" id="number">1</span>
                                  </h1>
                              </div>
                              <div class="col-md-2">
                                  <h1>
                                  <i class="fa fa-times fa-2x text-secondary"></i>
                                </h1>
                              </div>
                              <div class="col-md-2">
                                  <h1 class="display-2">
                                      <span class="badge badge-secondary" id="multi">1</span>
                                  </h1> 
                          </div>
                          <div class="col-md-2">
                            <h1>
                            <i class="fa fa-equals fa-2x text-secondary"></i>
                          </h1>
                        </div>
                        <div class="col-md-2">
                            <h1 class="display-2">
                                <span class="badge badge-secondary" id="result">1</span>
                            </h1> 
                    </div>

                    </div>
                </div>
            </div>
        </div>

    </div>
